apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: nightly-testsuite-listener
spec:
  serviceAccountName: pipeline
  triggers:
    - name: nightly-kuadrant-trigger
      bindings:
        - name: kube-api
          value: https://api.kuadrant-1.example.io:6443
        - name: project
          value: kuadrant
        - name: make-target
          value: all
        - name: pytest-flags
          value: ""
        - name: settings-cm
          value: pipeline-settings
        - name: additional-env
          value: ""
        - name: kube-api-second
          value: https://api.kuadrant-2.example.io:6443
        - name: launch-name
          value: nightly
        - name: rp-project
          value: nightly-testsuite
        - name: upload-results
          value: "true"
      template:
        spec:
          params:
            - name: kube-api
            - name: project
            - name: make-target
            - name: settings-cm
            - name: additional-env
            - name: kube-api-second
            - name: launch-name
            - name: rp-project
            - name: upload-results
          resourcetemplates:
            - apiVersion: tekton.dev/v1beta1
              kind: PipelineRun
              metadata:
                generateName: nightly-$(tt.params.make-target)-
              spec:
                pipelineRef:
                  name: nightly-pipeline
                timeouts:
                  pipeline: 2h0m0s
                params:
                  - name: kube-api
                    value: $(tt.params.kube-api)
                  - name: project
                    value: $(tt.params.project)
                  - name: make-target
                    value: $(tt.params.make-target)
                  - name: settings-cm
                    value: $(tt.params.settings-cm)
                  - name: additional-env
                    value: $(tt.params.additional-env)
                  - name: kube-api-second
                    value: $(tt.params.kube-api-second)
                  - name: launch-name
                    value: $(tt.params.launch-name)
                  - name: rp-project
                    value: $(tt.params.rp-project)
                  - name: upload-results
                    value: $(tt.params.upload-results)
                workspaces:
                  - name: shared-workspace
                    volumeClaimTemplate:
                      spec:
                        accessModes:
                          - ReadWriteOnce
                        resources:
                          requests:
                            storage: 10Mi
